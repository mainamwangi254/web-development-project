<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="Andrew Maina" required>
    <br>
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required>
    <br>
    <input type="radio" id="gender" name="gender" value="male" >
    <label for="male">Male</label>
    <br>
    <input type="radio" id="gender" name="gender" value="female">
    <label for="Female">Female</label>
    <br>
    <label for="address">Address</label>
    <input type="number" id="address" name="address" required>
    <br>
    <label for="telephone">Telephone:</label>
    <input type="number" max="10" id="telephone" name="telephone" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="andrewmaina@gmail.com" required>
    <br>
    <label for="course">Course:</label>
    <input type="text" id="course" name="course" required>
    <br>
    <input type="submit" value="register">
    <input type="submit" value="cancel">
</body>
</html>
