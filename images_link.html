<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add some basic styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        .menu {
            text-align: center;
        }
        .menu img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Image Links</h1>
</header>

<nav>
    <a href="#home">Home</a> |
    <a href="#gallery">Gallery</a> |
    <a href="#menu">Menu</a>
</nav>

<section id="home">
    <h2>Home</h2>
    <p>Welcome to our website! Explore the world through images.</p>
    <img src="IMAGES/pexels-life-of-pix-7974.jpg" alt="Technology"></a>
</section>

<section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
        <img src="IMAGES/pexels-eberhard-grossgasteiger-707344.jpg" alt="Nature">
        <img src="IMAGES/pexels-michael-block-3225517.jpg" alt="Nature">
        <img src="IMAGES/pexels-luis-dalvan-1770809.jpg" alt="Nature">
    </div>
</section>

<section id="menu">
    <h2>Menu</h2>
    <div class="menu">
        <ul>
            <li><img src="IMAGES/pexels-element-digital-775031.jpg" alt="Food 1">Food 1</li>
            <li><img src="IMAGES/pexels-john-finkelstein-1630588.jpg" alt="Food 2">Food 2</li>
            <li><img src="IMAGES/pexels-jane-trang-doan-1099680.jpg" alt="Food 3">Food 3</li>
        </ul>
    </div>
</section>

</body>
</html>
